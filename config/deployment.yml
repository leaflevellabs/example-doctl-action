apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-example
  labels:
    app: static-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-example
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: static-example
    spec:
      containers:
      - name: static-example
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: static-example-service
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "doctl-action.do-api.dev"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "5d3b60d0-bab0-44ef-9ea0-1dcd314d282c"
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
    linkerd.io/inject:enabled: "true"
spec:
  type: LoadBalancer
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 5000
  selector:
    app: static-example
